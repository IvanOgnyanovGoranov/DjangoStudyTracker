{% extends 'base.html' %}

{% block page_title %}
    Add Subject
{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <label for="id_name">Subject Name:</label>
        <input type="text" id="id_name" name="subject_name">
        
        <label for="id_goal">Daily Goal (minutes):</label>
        <input type="number" id="id_goal" name="daily_goal" min="0" step="1">
        
        <button type="submit">Add</button>
    </form>
{% endblock %}
