{% extends 'base.html' %}

{% block page_title %}
    Add Subject
{% endblock %}

{% block content %}
<div class="add-subject-container">
    <h2 class="form-title">Add a New Subject</h2>

    <form method="POST" class="add-subject-form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                    <div class="field-errors">
                        {% for error in field.errors %}
                            <span class="error-text">{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Add Subject</button>
    </form>
</div>
{% endblock %}
