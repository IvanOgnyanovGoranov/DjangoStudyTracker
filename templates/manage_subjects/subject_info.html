{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    Subject Info
{% endblock %}

{% block content %}
{% include "includes\back_button.html" %}

<h3>{{ subject.name|title }}</h3>

<!-- Delete first, in danger zone -->
<div style="margin-bottom: 1em; border: 1px solid red; padding: 10px;">
  <form method="post" action="">
      {% csrf_token %}
      <input type="hidden" name="action" value="delete_subject">
      <button type="submit" onclick="return confirmDelete()" style="color: white; background-color: red;">
          ❌ Delete Subject
      </button>
  </form>
</div>

<!-- Quick link to stats -->
<p><a href="{% url 'detailed_subject_stats' subject.pk %}">📊 View Statistics</a></p>

<!-- Edit goal -->
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="action" value="edit_goal">
    {{ form }}
    <button type="submit">Update Goal</button>
</form>

{% endblock %}
