{% extends 'base.html' %}

{% block page_title %}Subject Manager{% endblock %}

{% block content %}
    <h1>Choose a subject to edit or delete:</h1>
    <ul>
        {% for subject in subjects %}
            <li><a href="{% url 'edit_or_delete_subject' pk=subject.pk %}">{{ subject.name|title }}</a></li>
        {% endfor %}
            <h2><a href="{% url 'add_subject' %}">Select to add a new subject</a></h2>
    </ul>
{% endblock %}
