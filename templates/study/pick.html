{% extends 'base.html' %}

{% block page_title %}Pick a Subject to Study{% endblock %}

{% block content %}
  <ul>
    {% for subj in subjects %}
      <li>
        <a href="{% url 'show_timer' subj.pk %}">
          Start {{ subj.name|title }}
        </a>
      </li>
    {% empty %}
      <li>No subjects found. <a href="{% url 'add_subject' %}">Add one now</a>.</li>
    {% endfor %}
  </ul>
{% endblock %}
